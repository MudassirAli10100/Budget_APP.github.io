<!DOCTYPE html>
<html>
<head>
  <title>Budget App</title>
  <link rel="stylesheet" type="text/css" href="budget.css">
  <script src="budget.js"></script>
 
</head>
<body>
  <div class="container">
    <h1>Budget App</h1>

    <div class="input-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter transaction name">
    </div>

    <div class="input-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter transaction amount">
    </div>

    <button class="btn" id="add-btn">Add Transaction</button>

    <div class="transaction-list" id="transaction-list">
      <!-- Transactions will be dynamically added here -->
    </div>

  </div>
</body>
</html>
